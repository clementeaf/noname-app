version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: noname-db
    environment:
      POSTGRES_USER: noname_user
      POSTGRES_PASSWORD: noname_pass
      POSTGRES_DB: noname_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noname_user -d noname_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
