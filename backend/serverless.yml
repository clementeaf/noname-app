service: noname-app

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  environment:
    OPENAI_API_KEY: ${env:OPENAI_API_KEY, ''}
    OPENAI_MODEL: ${env:OPENAI_MODEL, 'gpt-3.5-turbo'}
    DB_HOST: ${env:DB_HOST, 'localhost'}
    DB_PORT: ${env:DB_PORT, '5432'}
    DB_NAME: ${env:DB_NAME, 'noname_db'}
    DB_USER: ${env:DB_USER, 'noname_user'}
    DB_PASSWORD: ${env:DB_PASSWORD, 'noname_pass'}

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  conversation:
    handler: src/handlers/conversation.handler
    timeout: 30
    events:
      - http:
          path: /conversation
          method: post
          cors: true
